<!Doc<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White Page</title>
</head>
    

<body> 
    <h1>student rrn validation</h1>
     <div id="you">
        <input type="text" id="uu">
        
     </div>
     <br>
     <button onclick="sed()">submit</button>
      
     <p id="result"></p>
   
<script>
    function sed() {
  
        var rrn = document.getElementById("uu").value;
        
         
        var pattern = /^[A-Z]{2}\d{2}[A-Z]{3}\d{3}$/;
      
        if (pattern.test(rrn)) {
            alert("Valid Registration Number: " + rrn);
        } else {
            alert("Invalid Registration Number!\n\nExpected format: CS23CSE101\nExample: CS23CSE101");
        }
    }
</script>

</body>
</html>
