<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White Page</title>
</head>

<body> 
    <h1>Hiding Phone Number</h1>
    
    <div id="pg"> 
        <input type="text" id="phoneInput">
    </div>
    <br>
    <button onclick="load()">Submit</button>
    
    <p id="result"></p>

<script>
function load() {
    let mobile = document.getElementById("phoneInput").value;

    let tck= mobile.toString().replace(/\d(?=\d{4})/g, "*");

    document.getElementById("result").innerText = tck;
}
</script>

</body>
</html>
